    var serviceWorkerVersion = '"561409197"';

      if (firebase) {
        firebase.initializeApp(firebaseConfig);

  <script src="flutter.js" defer></script>

  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      transition: opacity 0.4s ease-out;
    }

    #loading img {
      width: 100px;
      height: 100px;
      animation: pulse 1.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .error-message {
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="assets/splash_vid-ezgif.com-optimize.gif" alt="Loading" fetchpriority="high">
  </div>

  <script>
    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading');

      // Initialize Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          try {
            let appRunner = await engineInitializer.initializeEngine({
              useColorEmoji: true,
            });

            // Remove loading indicator
            if (loading) {
              loading.style.opacity = '0';
              await new Promise(resolve => setTimeout(resolve, 400));
              loading.remove();
            }

            await appRunner.runApp();
          } catch (error) {
            console.error('Error initializing Flutter app:', error);
            if (loading) {
              loading.innerHTML = '<div class="error-message">Error loading application. Please refresh the page.</div>';
            }
          }
        }
      });
    });
  </script>
</body>
</html>
